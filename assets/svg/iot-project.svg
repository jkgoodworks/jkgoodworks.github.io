<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">IoT Data Collection & Monitoring System</text>
  
  <!-- IoT Devices (sensors) -->
  <circle cx="80" cy="80" r="15" fill="url(#deviceGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸ“¡</text>
  <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Sensor 1</text>
  
  <circle cx="150" cy="60" r="15" fill="url(#deviceGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸŒ¡ï¸</text>
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Temp</text>
  
  <circle cx="200" cy="90" r="15" fill="url(#deviceGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸ’§</text>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Humidity</text>
  
  <circle cx="270" cy="70" r="15" fill="url(#deviceGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="270" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸ’¡</text>
  <text x="270" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Light</text>
  
  <circle cx="320" cy="85" r="15" fill="url(#deviceGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="320" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ğŸ”Š</text>
  <text x="320" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">Sound</text>
  
  <!-- Central Hub/Gateway -->
  <rect x="170" y="140" width="60" height="40" rx="8" fill="url(#dataGrad)" stroke="#d97706" stroke-width="2"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">IoT Hub</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Gateway</text>
  
  <!-- Cloud Platform -->
  <ellipse cx="200" cy="220" rx="80" ry="30" fill="url(#cloudGrad)" stroke="#047857" stroke-width="2"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">â˜ï¸ Cloud Platform</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Data Storage & Analytics</text>
  
  <!-- Connection lines from sensors to hub -->
  <line x1="80" y1="95" x2="185" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="150" y1="75" x2="185" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="200" y1="105" x2="200" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="270" y1="85" x2="215" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  <line x1="320" y1="100" x2="215" y2="140" stroke="#64748b" stroke-width="2" opacity="0.6" stroke-dasharray="3,3"/>
  
  <!-- Connection from hub to cloud -->
  <line x1="200" y1="180" x2="200" y2="190" stroke="#64748b" stroke-width="3" opacity="0.8"/>
  
  <!-- Data flow indicators -->
  <circle cx="120" cy="118" r="3" fill="#ef4444" opacity="0.8">
    <animate attributeName="cy" values="118;140;118" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="110" r="3" fill="#ef4444" opacity="0.8">
    <animate attributeName="cy" values="110;140;110" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="225" cy="115" r="3" fill="#ef4444" opacity="0.8">
    <animate attributeName="cy" values="115;140;115" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Features list -->
  <rect x="20" y="260" width="360" height="35" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#075985">Features:</text>
  <text x="85" y="275" font-family="Arial, sans-serif" font-size="10" fill="#075985">â€¢ Real-time data collection</text>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="10" fill="#075985">â€¢ Remote monitoring</text>
  <text x="30" y="287" font-family="Arial, sans-serif" font-size="10" fill="#075985">â€¢ Environmental sensing</text>
  <text x="150" y="287" font-family="Arial, sans-serif" font-size="10" fill="#075985">â€¢ Cloud analytics</text>
  <text x="250" y="287" font-family="Arial, sans-serif" font-size="10" fill="#075985">â€¢ Team collaboration</text>
</svg>
