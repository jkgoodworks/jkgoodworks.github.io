<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Dashboard Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">IoT Dashboard</text>
  
  <!-- Simple chart representation -->
  <rect x="50" y="80" width="300" height="150" rx="8" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">Environmental Data Visualization</text>
  
  <!-- Mock chart lines -->
  <polyline points="70,140 120,130 170,135 220,125 270,130 320,135" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <polyline points="70,160 120,155 170,150 220,145 270,140 320,145" stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Legend -->
  <circle cx="80" cy="190" r="5" fill="#3b82f6"/>
  <text x="95" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">Temperature</text>
  <circle cx="180" cy="190" r="5" fill="#ef4444"/>
  <text x="195" y="195" font-family="Arial, sans-serif" font-size="12" fill="#374151">Humidity</text>
  
  <!-- Status indicator -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">‚óè System Active</text>
</svg>
