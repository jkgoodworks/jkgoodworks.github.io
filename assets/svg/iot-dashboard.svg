<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Dashboard Frame -->
  <rect x="30" y="40" width="340" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header Bar -->
  <rect x="30" y="40" width="340" height="40" rx="10" fill="url(#dashboardGrad)"/>
  <rect x="30" y="65" width="340" height="15" fill="url(#dashboardGrad)"/>
  
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ðŸ“Š IoT Monitoring Dashboard</text>
  
  <!-- Chart 1 - Temperature -->
  <rect x="50" y="100" width="140" height="80" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="120" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">Temperature</text>
  <!-- Simple line chart -->
  <polyline points="60,160 80,150 100,140 120,155 140,145 160,150" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">23.5Â°C</text>
  
  <!-- Chart 2 - Humidity -->
  <rect x="210" y="100" width="140" height="80" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="280" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Humidity</text>
  <!-- Simple bar chart -->
  <rect x="230" y="160" width="8" height="15" fill="#3b82f6"/>
  <rect x="245" y="150" width="8" height="25" fill="#3b82f6"/>
  <rect x="260" y="155" width="8" height="20" fill="#3b82f6"/>
  <rect x="275" y="145" width="8" height="30" fill="#3b82f6"/>
  <rect x="290" y="140" width="8" height="35" fill="#3b82f6"/>
  <rect x="305" y="150" width="8" height="25" fill="#3b82f6"/>
  <text x="280" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">68%</text>
  
  <!-- Status Indicators -->
  <rect x="50" y="200" width="60" height="40" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="80" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#15803d">Status</text>
  <circle cx="80" cy="225" r="6" fill="#16a34a"/>
  <text x="80" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#15803d">Online</text>
  
  <!-- Device Count -->
  <rect x="130" y="200" width="60" height="40" rx="5" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#7c3aed">Devices</text>
  <text x="160" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">5</text>
  
  <!-- Data Points -->
  <rect x="210" y="200" width="60" height="40" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="240" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">Data Points</text>
  <text x="240" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">1,247</text>
  
  <!-- Alerts -->
  <rect x="290" y="200" width="60" height="40" rx="5" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="320" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">Alerts</text>
  <text x="320" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">0</text>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Real-time IoT Dashboard</text>
  
  <!-- Footer -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Live environmental monitoring and data visualization</text>
</svg>
