<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Chart area -->
  <rect x="50" y="60" width="300" height="180" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  
  <!-- Bitcoin Price Chart Line -->
  <polyline points="60,200 80,180 100,160 120,140 140,130 160,120 180,110 200,100 220,90 240,85 260,80 280,75 300,70 320,65 340,60" 
            stroke="#f59e0b" stroke-width="4" fill="none"/>
  
  <!-- Chart area fill -->
  <polygon points="60,200 80,180 100,160 120,140 140,130 160,120 180,110 200,100 220,90 240,85 260,80 280,75 300,70 320,65 340,60 340,220 60,220" 
           fill="url(#chartGradient)" opacity="0.3"/>
  
  <!-- Bitcoin Symbol -->
  <circle cx="80" cy="40" r="20" fill="#f59e0b"/>
  <text x="80" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">â‚¿</text>
  
  <!-- Main Title - BIGGER TEXT -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">BITCOIN PRICE PREDICTION</text>
  
  <!-- Price indicators - BIGGER TEXT -->
  <text x="320" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">$67,500</text>
  <text x="80" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">$45,000</text>
  
  <!-- ML Model indicators -->
  <rect x="60" y="250" width="80" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="100" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">LSTM Model</text>
  
  <rect x="150" y="250" width="80" height="25" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="190" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Random Forest</text>
  
  <rect x="240" y="250" width="80" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="280" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Neural Network</text>
  
  <!-- Time axis labels - BIGGER TEXT -->
  <text x="80" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Jan 2024</text>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Jul 2024</text>
  <text x="320" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Dec 2024</text>
  
  <!-- Accuracy indicator - BIGGER TEXT -->
  <rect x="280" y="100" width="100" height="30" rx="6" fill="rgba(34, 197, 94, 0.1)" stroke="#22c55e" stroke-width="2"/>
  <text x="330" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">94.2% Accuracy</text>
</svg>
